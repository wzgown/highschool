version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: highschool_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: highschool
      POSTGRES_PASSWORD: HS2025!db#SecurePass88
      POSTGRES_DB: highschool
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - highschool_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U highschool"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: highschool_redis
    restart: unless-stopped
    command: redis-server --requirepass HS2025!redis#SecurePass88 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - highschool_net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  highschool_net:
    driver: bridge
